    Skypeを用いて3人以上で会話を行う場合、有料の「Skype Premium月額プラン」に加入する必要がありますのでご注意ください。詳細は<a href="http://www.skype.com/intl/ja/features/allfeatures/group-video-calls/" target="_blank">こちら</a>。
