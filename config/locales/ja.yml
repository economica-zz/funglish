  top_main_header: "他の英語学習者と一緒に、楽しく英語を学習しましょう"
  top_main_content_1: |-
    Funglish（ファングリッシュ）は、他の英語学習者と交流しながら、
    楽しく英語を学習できるソーシャル英語学習サービスです。
  top_main_content_2: |-
    英語のレッスン動画を視聴して学習した後、空き時間を利用して、
    他の英語学習者と、動画で学んだフレーズを使いながら英会話を
    練習することができます。
  top_main_content_3: |-
    他の英語学習者と教え合ったり、励まし合ったり、競い合ったり
    しながら、楽しく英語を学習することができます。
  top_how_it_works: "Funglish（ファングリッシュ）の使い方"
  how_it_works_1_header: "１．パソコン、スマートフォン、タブレット型端末で英語のレッスン動画を視聴します。"
  how_it_works_2_header: "２．英会話を行いたい空き時間を登録します。または、他の学習者が登録している空き時間に、英会話の予定を申し込みます。"
  how_it_works_3_header: "３．他の学習者とカフェなどで会い、動画で学んだフレーズを使いながら、お互いに英会話を練習します。また、SkypeやGoogle＋ハングアウトを利用して、遠方の学習者と英会話を練習することもできます。"
  top_lesson_videos: "英語レッスン動画"
  lesson_videos_explanation: "各レッスン動画を105円（税込）でご視聴頂けます。（無料でご視聴頂けるレッスン動画も一部ご用意しております。）"
